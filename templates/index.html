<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: purple;
            color: white;
            border: none;
            font-size: 16px;
        }
        h3 {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<h2>Wine Quality Prediction</h2>

<form method="POST">
    <input name="alcohol" placeholder="Alcohol" required>
    <input name="malic_acid" placeholder="Malic Acid" required>
    <input name="ash" placeholder="Ash" required>
    <input name="magnesium" placeholder="Magnesium" required>
    <input name="flavanoids" placeholder="Flavanoids" required>
    <input name="color_intensity" placeholder="Color Intensity" required>

    <button type="submit">Predict Cultivar</button>
</form>

{% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
{% endif %}

</body>
</html>
